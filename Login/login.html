<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>

    <video autoplay muted loop class="background_video">
        <source src="background_video.mp4" type="video/mp4">
    </video>

    <div class="container">

        <div class="content">

            <a href="/index.html">
            <div class="home-icon">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
            </div>
            </a>

            <div class="panel-container">

                <div class="left-panel">

                    <form action="" class="sign-up-form">
                        <h2 class="title">Tour Guide</h2>
                        <div class="input-field">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="rememberMe">
                            <div>
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                                <p class="forget">Forget password?</p>
                        </div>
                        <div class="login-btn">Login</div>
                        <div class="another-acc">or use another account</div>
                        <div class="social-media">
                            <div class="social-icon">
                                <a href="#">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </div>
                            <div class="social-icon">
                                <a href="#">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                            </div>
                            <div class="social-icon">
                                <a href="#">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </div>
                        </div>
                    </form>

                </div>


                <div class="right-panel">
                    <video autoplay muted loop>
                        <source src="background_video.mp4" type="video/mp4">
                    </video>

                    <div class="inside-container">
                        <div class="right-panel-heading">
                            Start your journey now
                        </div>
                        <div class="right-panel-description">
                            If you don't have an account yet, join us and start your journey.
                        </div>
                        <div class="right-panel-btn">
                            Register
                            <div class="arrow">&ensp;-></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
